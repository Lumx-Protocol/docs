openapi: 3.0.3
info:
  version: 2.0.0
  title: Lumx Protocol
  description: Lumx Protocol API V2
servers:
  - url: 'https://protocol-staging.int.lumx.io/v2'
paths:
  /wallets:
    post:
      summary: Create a wallet
      description: Creates a wallet.
      tags:
        - Wallets
      responses:
        '201':
          description: Successfully created the wallet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseWalletResponse'
      security:
        - apiKey: []
    get:
      tags:
        - Wallets
      summary: Read all wallets
      description: >-
        This endpoint reads the id and address of all wallets associated with
        your API key.
      responses:
        '200':
          description: The list of wallets was retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BaseWalletResponse'
      security:
        - apiKey: []
  '/wallets/{walletId}':
    get:
      tags:
        - Wallets
      summary: Read a wallet
      description: This endpoint reads the tokens that belong to a wallet
      parameters:
        - name: walletId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the wallet.
      responses:
        '200':
          description: >-
            The details of the wallet and the list of tokens it holds were
            retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseWalletResponse'
                  - type: object
                    properties:                      
                      tokens:
                        description: Tokens that belong to this wallet.
                        type: array
                        items:
                          $ref: '#/components/schemas/TokenResponse'
      security:
        - apiKey: []
